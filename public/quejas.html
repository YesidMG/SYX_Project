<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Quejas SYX</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/main.js"></script>
</head>
<body>

  <!-- Barra del menu -->
  <nav class="navbar">
    <img src="img/logo.png" alt="Logo" class="logo">
    <span class="app-name">SISTEMA DE QUEJAS SYX</span>
    <div class="menu-buttons">
      <button>Quejas</button>
      <button>Reportes</button>
      <button class="write-btn">✏ Escribir</button>
    </div>
  </nav>

  <!-- Título -->
  <div class="page-title">
    SISTEMA DE REDACCIÓN DE QUEJAS PARA <br>
    ENTIDADES PÚBLICAS DEL DEPARTAMENTO DE BOYACÁ
  </div>

  <!-- Contenido principal -->
  <div class="main-container">
    <!-- Filtros -->
    <aside class="filters">
      <h3>ENTIDADES</h3>
      <label><input type="radio" name="filtro" checked> Todas</label>
      <label><input type="radio" name="filtro"> Alcaldía</label>
      <label><input type="radio" name="filtro"> Gobernación</label>
      <label><input type="radio" name="filtro"> EBSA</label>
      <label><input type="radio" name="filtro"> Departamento de policía</label>
      <label><input type="radio" name="filtro"> SENA</label>
    </aside>

    <!-- Lista de quejas -->
    <section class="complaints">
      <details>
        <summary>
          <img src="icon.png" class="entity-icon"> 
          Título de Queja #1
        </summary>
        <p>Contenido de la queja 1...</p>
      </details>

      <details>
        <summary>
          <img src="icon.png" class="entity-icon"> 
          Título de Queja #2
        </summary>
        <p>Contenido de la queja 2...</p>
      </details>

      <details>
        <summary>
          <img src="icon.png" class="entity-icon"> 
          Título de Queja #3
        </summary>
        <p>Lorem Ipsum es simplemente el texto de relleno...</p>
      </details>
    </section>
  </div>

</body>
</html>
