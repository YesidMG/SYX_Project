name: Node.js CI

on:
  pull_request:
    branches: [ "main" ]   # Corre en cada PR hacia main
  push:
    branches: [ "main" ]   # Corre en cada push directo a main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas
        run: npm test
